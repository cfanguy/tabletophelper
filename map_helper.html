<html>
    <head>
        <title>Map Helper</title>
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.8.21//themes/smoothness/jquery-ui.css">
        <link rel="stylesheet" href="css/styles.css">
        <script src="https://code.jquery.com/jquery-1.7.2.min.js"></script>
        <script src="https://code.jquery.com/ui/1.8.21/jquery-ui.min.js"></script>
        <script src="js/scripts.js"></script>
        <script src="js/jquery.ui.touch-punch.min.js"></script>
    </head>
    <body>
        <div>
            <img id="map" src="images/map.png"/>
        </div>
		
		<div id="playerModal" class="modal">
            <div class="innerModal">
                <span class="title">Player Information:</span><br><br>
                <span>Player Name:</span>
                <input id="name" type="text"/><br><br>
                <span>Player ID:</span>
                <input id="id" type="text"/><br><br>
                <span>AC:</span>
                <input id="ac" type="text"/><br><br>
                <span>HP:</span>
                <input id="hp" type="text"/><br><br>
                <button type="button" onclick="javascript:addPl($('#name').val(), $('#id').val(), $('#ac').val(), $('#hp').val());">Add Player</button>
                <br>
                <button id="donePlBtn" class="doneBtn" type="button" onclick="javascript:hideAndInitObjs()">Done</button>
            </div>
        </div>
        
        <div id="monsterModal" class="modal" style="display: none;">
            <div class="innerModal">
                <span class="title">Select a Monster Size:</span>
                <select id="monsterSelection">
                    <option>normal</option>
                    <option>large</option>
                    <option>huge</option>
                    <option>gargantuan</option>
                    <option>colossal</option>
                </select>
                <br>
                <button id="doneMonBtn" class="doneBtn"  type="button" onclick="javascript:createAndInitMonster()">Done</button>
            </div>
        </div>

        <div id="playersDiv" class="playables">
            <div class="offset">&nbsp;Players</div>
        </div>

        <div id="monsters" class="playables">
            <div class="offset">Monsters</div>
            <div class="box monster">X1</div>
            <div class="box monster">X2</div>
            <div class="box monster">X3</div>
            <div class="box monster">X4</div>
            <div class="box monster">X5</div>
            <div class="box monster">X6</div>

            <div class="monster large">Large</div>
        </div>

        <div class="playables">
            <div class="offset">Scenery<br />Border</div>
            <div class="scenery border"></div>
            <div class="scenery border"></div>
            <div class="scenery border"></div>
            <div class="scenery border"></div>
            <div class="scenery border"></div>
            <div class="scenery border"></div>
            <div class="scenery border"></div>
            <div class="scenery border"></div>
            <div class="scenery border"></div>
            <div class="scenery border"></div>
        </div>

        <div class="playables">
            <div class="offset">Scenery<br />Doorway</div>
            <div class="scenery door"></div>
            <div class="scenery door"></div>
            <div class="scenery door"></div>
            <div class="scenery door"></div>
            <div class="scenery door"></div>

        </div>

        <div class="playables">
            <div class="offset">Scenery<br />Greenery</div>
            <div class="scenery green"></div>
            <div class="scenery green"></div>
            <div class="scenery green"></div>
            <div class="scenery green"></div>
            <div class="scenery green"></div>
            <div class="scenery green"></div>
            <div class="scenery green"></div>
            <div class="scenery green"></div>
            <div class="scenery green"></div>
            <div class="scenery green"></div>
        </div>

        <div class="playables">
            <div class="offset">Scenery<br />Water</div>
            <div class="scenery water"></div>
            <div class="scenery water"></div>
            <div class="scenery water"></div>
            <div class="scenery water"></div>
            <div class="scenery water"></div>
            <div class="scenery water"></div>
            <div class="scenery water"></div>
            <div class="scenery water"></div>
            <div class="scenery water"></div>
            <div class="scenery water"></div>
        </div>
        
        <div id="playerAndHP" class="playerInfo">
            <div>Draggable Window</div>
			<table id="playerTbl">
				<tr>
					<td class="title">Name</td>
					<td class="title">ID</td>
					<td class="title">AC</td>
					<td class="title">HP</td>
				</tr>
            </table>
            
            <br>
            <button onclick="addMonster();">Add Monster</button>
        </div>

    </body>
</html>
